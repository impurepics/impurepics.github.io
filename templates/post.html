<article>
    <section class="header">
        <div>
            <h1>$title$</h1>
        </div>
        <div class="tags">
            $if(tags)$
            $tags$
            $endif$
        </div>
    </section>
    <section>
        <div class="post-body">
            $body$
        </div>
    </section>
    <section class="text-muted">
        <small>Posted on $date$</small>
    </section>
</article>
